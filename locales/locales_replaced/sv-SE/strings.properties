udf.newFunctionOnStepBody=Skriv funktionsbrödtexten utan klammerparenteser.\nArgumentet till funktionen är "aValues", som kan användas inuti funktionsbrödtexten som i exempelfunktionerna du kan se under fliken Mängdfunktioner.\nAlla värden du behöver spara för användning i onFinal() kan lagras i this._store, som initieras som en tom matris
udf.newFunctionOnFinalBody=Skriv funktionsbrödtexten utan klammerparenteser.\nDen här funktionen tar inga argument. Se ett exempel under fliken Mängdfunktioner.\nDu han använda this._store för beräkning i den här funktionen efter att du har lagrat värden i den i funktionen onStep().
connectSql.forAllDb=Du kan ange ett flertal SQL-satser (avgränsade av ;) som du vill skall köras omedelbart efter att en anslutning har gjorts till en SQLite-databas.\n\nEtt exempel: Jag vill köra "PRAGMA count_changes = 1" omedelbart efter anslutning till vilken databas som helst. Om jag anger den här pragma-satsen i följande textruta och sparar den, så behöver jag inte anstränga mig att minnas detta, skriva den och köra den varje gång jag ansluter till en databas.\n\nDe här satserna lagras i en inställning som heter "extensions.sqlitemanager.onConnectSql".
connectSql.forThisDb=Du kan ange ett flertal SQL-satser (avgränsade av ;) som du vill skall köras omedelbart efter att en anslutning har gjorts till den här SQLite-databasen. Den här funktionen är på per databas-basis.\n\nDessa SQL-satser lagras inuti själva den här databasen, i tabellen som används för att lagra tilläggsdata.\n\nDen här funktionen kan aktiveras från Verktyg-menyn. Efter att den här funktionen har aktiverats, vänligen uppdatera den här fliken för att möjliggöra redigering.
